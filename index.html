<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="alertify.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://kit.fontawesome.com/a437322d01.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <title>Music Player</title>
    </head>
    <body>
        <div class="scene scene--flipcard mx-auto">
            <div class="flipcard">
                <div class="card-face card-face--front">Click on the card to access player</div>
                <div class="card-face card-face--back">
                    <button id="file-input" type="button" class="btn btn-dark">
                        <i class="fas fa-file-upload"></i> Upload music file here
                    </button>
                    <input type="file" name="the-file" id="thefile" accept="audio/*" />
                    <br>
                    <p id="files"></p>
                    <audio id="theAudio" crossOrigin="anonymous" preload="auto"></audio>
                    <br>
                    <div id="progressbar"></div>
                    <span id="duration"></span>
                    <br>
                    <br>
                    <button type="button" id="loop" class="btn btn-outline-light btn-circle btn-sm">
                        <i class="fas fa-redo-alt fa-2x"></i>
                    </button>
                    <button type="button" id="play" class="btn btn-outline-light btn-circle btn-md">
                        <i class="fas fa-play fa-2x"></i>
                    </button>
                    <button type="button" id="pause" class="btn btn-outline-light btn-circle btn-md">
                        <i class="fas fa-pause fa-2x"></i>
                    </button>
                    <button type="button" id="unmute" class="btn btn-outline-light btn-circle btn-sm">
                        <i class="fas fa-volume-up fa-2x"></i>
                    </button>
                    <button type="button" id="mute" class="btn btn-outline-light btn-circle btn-sm">
                        <i class="fas fa-volume-mute fa-2x"></i>
                    </button>
                    <div id="volume"></div>
                </div>
            </div>
        </div>
        <div id="link">
            <a href='https://www.freepik.com/vectors/background'>Front card background vector created by freepik - www.freepik.com</a>
            <br>
            <a href='https://www.freepik.com/vectors/background'>Back card background vector created by coolvector - www.freepik.com</a>
        </div>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="alertify.js"></script>
    </body>
</html>
